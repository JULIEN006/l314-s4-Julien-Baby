<div class="list-container">

<table>
    <div *ngFor="let user of users">
      <span>{{ user.id }}</span>
      <div>{{ user.firstname }} {{ user.lastname }}</div>
      <div class="div-delete">
        <app-delete-user *ngIf="user.id" [userId]="user.id"></app-delete-user>
        <a [routerLink]="['/user-update', user.id]">Edit</a> 
      </div>


    </div>
  </table>

</div>
