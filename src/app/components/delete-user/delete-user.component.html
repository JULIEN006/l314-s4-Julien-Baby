<div *ngIf="!showConfirmation">
    <button (click)="confirmDelete()">Delete User</button>
  </div>
  
  <div *ngIf="showConfirmation">
    <p>Are you sure you want to delete this user?</p>
    <button class="button-delete" (click)="deleteUser()">Yes</button>

  </div>
